    <script>
        function determinarVencedor(corinthians, palmeiras) {

    } else if (palmeiras > corinthians) {
        return "Palmeiras";
    } else {
        return "EMPATE";
    }
}

const corinthians = parseInt(prompt("Quantos gols o Corinthians marcou?"));
const palmeiras = parseInt(prompt("Quantos gols o Palmeiras marcou?"));

const vencedor = determinarVencedor(corinthians, palmeiras);

    </script>

    <script>
        function calcularValorCompra(numeroMacas) {
    if (numeroMacas < 12) {
        return numeroMacas * 3.5; // Preço por maçã 
    } else {
        return numeroMacas * 2.5; // Preço por maçã
    }
}

const quantidadeMacas = parseInt(prompt("Quantas maçãs você quer?"));

const valorTotal = calcularValorCompra(quantidadeMacas);
alert("O valor total é: R$" + valorTotal.toFixed(2));

    </script>
